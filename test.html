<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
</head>

<body>
<p id="demo"></p>

	
<script>

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status === 200) {
        var myObj = this.responseText;
        document.getElementById("demo").innerHTML=myObj;	
		alert(myObj);
    }
};
xmlhttp.open("GET", "https://ms0266378.github.io/fgo.query/JSONTest.html", true);
xmlhttp.send();
